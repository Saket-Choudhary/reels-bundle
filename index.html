<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reel Bundles</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-900">
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-4xl font-bold mb-8 text-center text-orange-500">ðŸ”¥ Trending Reels Bundles</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="productList"></div>
    <div class="text-center mt-10">
      <a href="cart.html">
        <button class="bg-orange-600 text-white px-6 py-3 rounded-full text-lg hover:bg-orange-700">ðŸ›’ Go to Cart</button>
      </a>
    </div>
  </div>
  <script src="data.js"></script>
  <script>
    const productList = document.getElementById('productList');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    bundles.forEach((bundle, index) => {
      const card = document.createElement('div');
      card.className = "bg-white p-4 rounded-xl shadow hover:shadow-lg transition";
      card.innerHTML = `
        <img src="${bundle.image}" alt="${bundle.name}" class="w-full h-48 object-cover rounded-md mb-4">
        <h2 class="text-xl font-semibold mb-2">${bundle.name}</h2>
        <p class="text-orange-600 font-bold mb-4">â‚¹${bundle.price}</p>
        <button onclick="addToCart(${index})" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-full w-full">Add to Cart</button>
      `;
      productList.appendChild(card);
    });

    function addToCart(index) {
      cart.push(bundles[index]);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert("Added to cart!");
    }
  </script>
</body>
</html>
